<div class="horizontal-scroll table-responsive">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th>App</th>
      <th>Entry point</th>
      <th>Port</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let app of tableData; let i = index" class="no-top-border">
      <td><input type="text" disabled [(ngModel)]="tableData[i].name" class="text-center"> </td>
      <td><input type="text" disabled [(ngModel)]="tableData[i].entryPoint"></td>
      <td><input type="text" disabled [(ngModel)]="tableData[i].port"></td>
      <td><input type="text" disabled [(ngModel)]="tableData[i].status" [ngStyle]="{'color':(tableData[i].status=='stopped')?'#e85656':'#90b900'}"></td>
      <td>
        <button class="status-button btn btn-xs btn-success" (click)="onStart(app.appId, i)">Start</button>
        <button class="status-button btn btn-xs btn-danger" (click)="onStop(app.appId, i)">Stop</button>
        <button class="status-button btn btn-xs btn-info" (click)="onModify(i)" [disabled]="tableData[i].status == 'started'" data-toggle="tooltip" title="App must be stopped in order to modify it.">Modify</button>
        <button class="status-button btn btn-xs btn-primary" (click)="onNpmInstall(app.appId)" [disabled]="tableData[i].status == 'started'" data-toggle="tooltip" title="App must be stopped in order to install dependencies.">NPM Install</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
