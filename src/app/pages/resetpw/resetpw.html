<div class="auth-main">
  <div class="auth-block">
    <h1 translate>{{'resetpw.title'}}</h1>
    <a routerLink="/login" class="auth-link" translate>{{'resetpw.login_link'}}</a>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group row" *ngIf="!validToken">
        <p>THIS URL EXPIRED, PLEASE SEND NEW PASSWORD RESET REQUEST.</p>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}" *ngIf="validToken">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': ((!repeatPassword.valid && repeatPassword.touched) || (!passwords.valid && (password.touched || repeatPassword.touched))), 'has-success': (repeatPassword.valid && repeatPassword.touched)}" *ngIf="validToken">
        <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match (also they must have at least 6 characters).</span>
        </div>
      </div>
      <div class="form-group row" *ngIf="validToken">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Set new password</button>
        </div>
      </div>
    </form>

  </div>
</div>
