<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control with-primary-addon" placeholder="App name" aria-describedby="appName" [formControl]="appName">
      <span class="input-group-addon input-group-addon-primary addon-right" id="appName">.deployhandler.com</span>
    </div>
  </div>
  <div class="form-group">
    <label for="appEntryPoint">Entry point</label>
    <input type="text" class="form-control" id="appEntryPoint" name="appEntryPoint" placeholder="Example: server.js" [formControl]="appEntryPoint">
  </div>
  <div class="form-group">
    <label for="appPort">Port number</label>
    <div class="input-group">
      <input type="text" class="form-control" id="appPort" name="appPort" placeholder="Port your app is using" [formControl]="appPort">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">List</button>
      </span>
    </div>
  </div>
  <div class="appOptions">
    <div class="form-group">
      <ba-checkbox [(ngModel)]="isNpm" [label]="'Start by NPM command'" name="npm" [formControl]="npm" ngDefaultControl [disabled]="true"></ba-checkbox>
      <ba-checkbox [(ngModel)]="isNginx" [label]="'Use NGINX reverse proxy'" name="nginx" [formControl]="nginx" ngDefaultControl [disabled]="true"></ba-checkbox>
    </div>
  </div>
  <button type="submit" class="btn btn-danger" [disabled]="!form.valid">Add app</button>
</form>
