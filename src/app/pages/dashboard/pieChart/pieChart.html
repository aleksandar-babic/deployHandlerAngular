<div class="row pie-charts">

  <ba-card *ngFor="let chart of charts; let i = index" [attr.data-index]="i" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-12">
    <div class="pie-chart-item">
      <div *ngIf="i==0 || i==1" class="chart" [attr.data-rel]="chart.color" data-percent="0">
        <span class="percent"></span>
      </div>
      <div class="description">
        <div translate>{{ chart.description }}</div>
        <div class="description-stats">{{ chart.stats }}</div>
      </div>
      <i class="chart-icon i-{{ chart.icon }}"></i>
    </div>

  </ba-card>
</div>
