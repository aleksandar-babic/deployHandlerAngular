<div class="row">
  <div class="col-md-6">
    <ba-card title="Security settings" baCardClass="with-scroll">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="inputcurrpassword" class="col-sm-2 form-control-label">Current password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputcurrpassword" placeholder="Current password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputpassword" class="col-sm-2 form-control-label">New password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputpassword" placeholder="New password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword2" class="col-sm-2 form-control-label">Verify password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Verify new password">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Change password</button>
          </div>
        </div>
      </form>

    </ba-card>
  </div>
  <div class="col-md-6">
    <ba-card title="Connection info" baCardClass="with-scroll">
      <h2>SFTP details</h2>
      <div class="section-block upper-text bold-text">
        <p>Host: deployhandler.com</p>
        <p>Port: 22</p>
        <p>Username: Your deployHandler account username</p>
        <p>Password: Your deployHandler account password</p>
      </div>
      <h2>URLs for your Apps</h2>
      <div class="section-block upper-text">
        <ul class="blur">
          <li *ngFor="let app of this.apps"><a href="http://{{app.name}}.deployhandler.com" class="stopped" target="_blank" [ngClass]="{'started': app.status == 'started'}">{{app.name}}.deployhandler.com</a></li>
        </ul>
      </div>
    </ba-card>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-sm-6 col-lg-3">
    <ba-card title="Other settings" baCardClass="with-scroll">
      <div class="section-block upper-text pull-left section-left">
        <p>Clear all your todos</p>
        <button class="btn btn-outline-danger">Delete TODOs</button>
      </div>
      <div class="section-block upper-text pull-left section-left">
        <p>Permanently DELETE account</p>
        <button class="btn btn-danger">Delete Account</button>
      </div>
    </ba-card>
  </div>
</div>
